<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Summit Gear & Adventures</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .login-header p { opacity: 0.9; }
        .login-body { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .demo-accounts {
            background: #EFF6FF;
            border: 1px solid #BFDBFE;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .demo-accounts h4 {
            color: #1D4ED8;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .demo-account:last-child { margin-bottom: 0; }
        .demo-account .info { display: flex; flex-direction: column; }
        .demo-account .name { font-weight: 600; color: #333; }
        .demo-account .role { font-size: 0.8rem; color: #666; }
        .demo-account button {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.25rem;
            color: white;
            cursor: pointer;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a { color: white; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .loading {
            display: none;
            text-align: center;
            padding: 0.5rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üèîÔ∏è Summit Gear & Adventures</h1>
                <p>üë∑ Staff Portal Login</p>
            </div>

            <div class="login-body">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="loading" id="loading">üîÑ Logging in...</div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>üìç Select Branch</label>
                        <select id="branch" required>
                            <option value="">-- Loading branches... --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üÜî Employee ID</label>
                        <input type="number" id="employeeId" placeholder="e.g., 1, 2, 3" required min="1">
                    </div>

                    <div class="form-group">
                        <label>üîë Password</label>
                        <input type="password" id="password" placeholder="Enter: staff123" required>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">üîì Login to POS System</button>
                </form>

                <!-- Demo Accounts -->
                <div class="demo-accounts">
                    <h4>üß™ Demo Accounts (Password: staff123)</h4>
                    <div id="demoAccountsList">
                        <p style="text-align: center; color: #666;">Loading employees...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        const API_BASE = '/summit-gear/api';
        let branches = [];
        let employees = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Clear any existing login state to ensure fresh login
            localStorage.removeItem('staffLoggedIn');
            localStorage.removeItem('currentStaff');
            
            // Load branches and employees
            await loadBranches();
            await loadDemoEmployees();
        });
        
        // Load branches from API
        async function loadBranches() {
            try {
                const response = await fetch(`${API_BASE}/sales.php?action=branches`);
                const data = await response.json();
                
                if (data.success) {
                    branches = data.data;
                    const branchSelect = document.getElementById('branch');
                    branchSelect.innerHTML = '<option value="">-- Select Branch --</option>';
                    
                    branches.forEach(branch => {
                        branchSelect.innerHTML += `<option value="${branch.branch_id}">${branch.name} (${branch.city})</option>`;
                    });
                }
            } catch (error) {
                console.error('Failed to load branches:', error);
                // Fallback to static options
                document.getElementById('branch').innerHTML = `
                    <option value="">-- Select Branch --</option>
                    <option value="1">London Store</option>
                    <option value="2">Manchester Store</option>
                    <option value="3">Edinburgh Store</option>
                    <option value="4">Birmingham Store</option>
                    <option value="5">Cardiff Store</option>
                `;
            }
        }
        
        // Load demo employees from database
        async function loadDemoEmployees() {
            try {
                const response = await fetch(`${API_BASE}/employees.php?action=list`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    employees = data.data;
                    const demoList = document.getElementById('demoAccountsList');
                    
                    // Show first 5 employees as demo accounts
                    const demoEmployees = employees.slice(0, 5);
                    demoList.innerHTML = demoEmployees.map(emp => `
                        <div class="demo-account">
                            <div class="info">
                                <span class="name">${emp.name} (ID: ${emp.employee_id})</span>
                                <span class="role">${emp.role} - ${emp.branch_name}</span>
                            </div>
                            <button onclick="fillDemo(${emp.branch_id}, ${emp.employee_id})">Use</button>
                        </div>
                    `).join('');
                } else {
                    showFallbackDemoAccounts();
                }
            } catch (error) {
                console.error('Failed to load employees:', error);
                showFallbackDemoAccounts();
            }
        }
        
        function showFallbackDemoAccounts() {
            document.getElementById('demoAccountsList').innerHTML = `
                <div class="demo-account">
                    <div class="info">
                        <span class="name">Employee ID: 1</span>
                        <span class="role">London Store</span>
                    </div>
                    <button onclick="fillDemo(1, 1)">Use</button>
                </div>
                <div class="demo-account">
                    <div class="info">
                        <span class="name">Employee ID: 2</span>
                        <span class="role">Manchester Store</span>
                    </div>
                    <button onclick="fillDemo(2, 2)">Use</button>
                </div>
            `;
        }

        function fillDemo(branchId, empId) {
            document.getElementById('branch').value = branchId;
            document.getElementById('employeeId').value = empId;
            document.getElementById('password').value = 'staff123';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const branch = document.getElementById('branch').value;
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate branch selection
            if (!branch) {
                errorMessage.textContent = '‚ùå Please select a branch';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Demo password check
            if (password !== 'staff123') {
                errorMessage.textContent = '‚ùå Invalid password (hint: use staff123)';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                // Verify employee via API
                const response = await fetch(`${API_BASE}/employees.php?action=login&employee_id=${employeeId}&branch_id=${branch}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                loginBtn.disabled = false;
                
                if (data.success) {
                    const employee = data.data;
                    
                    // Save login state
                    localStorage.setItem('staffLoggedIn', 'true');
                    localStorage.setItem('currentStaff', JSON.stringify({
                        ...employee,
                        loginTime: new Date().toISOString()
                    }));
                    
                    successMessage.textContent = `‚úÖ Welcome, ${employee.name}!`;
                    successMessage.style.display = 'block';
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    errorMessage.textContent = '‚ùå ' + (data.error || 'Login failed');
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                
                console.error('Login error:', error);
                errorMessage.textContent = '‚ùå Connection error. Please check if database is running.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
